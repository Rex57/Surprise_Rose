<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flower Circle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #garden {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            transition: width 0.4s ease, height 0.4s ease;
        }

        .rose-container {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: bloom 0.8s ease-out;
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) rotate(-10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.3);
                opacity: 0;
            }
        }

        .rose-container.exploding {
            animation: explode 0.8s ease-out forwards !important;
        }

        .rose {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 60px;
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom center;
        }

        .petal1 { transform: translateX(20px) rotate(0deg); }
        .petal2 { transform: translateX(20px) rotate(45deg); }
        .petal3 { transform: translateX(20px) rotate(90deg); }
        .petal4 { transform: translateX(20px) rotate(135deg); }
        .petal5 { transform: translateX(20px) rotate(180deg); }
        .petal6 { transform: translateX(20px) rotate(225deg); }
        .petal7 { transform: translateX(20px) rotate(270deg); }
        .petal8 { transform: translateX(20px) rotate(315deg); }

        .center {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #8B4513;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #instruction {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        #permission-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: none;
        }

        #permission-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        #message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #message-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        #message-text {
            font-size: 32px;
            color: #ff69b4;
            text-align: center;
            font-weight: bold;
            animation: messageAppear 0.8s ease-out;
            line-height: 1.5;
        }

        @keyframes messageAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes petal-fall {
            0% {
                transform: translateY(-400px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .falling-petal {
            position: fixed;
            width: 40px;
            height: 60px;
            border-radius: 50% 50% 50% 0;
            pointer-events: none;
            z-index: 2500;
            animation: petal-fall 2s ease-in forwards;
        }
    </style>
</head>
<body>
    <button id="permission-btn">Enable Sensors</button>

    <div id="instruction">
        Tilt to change color • Shake to bloom
    </div>

    <div id="message-overlay">
        <div id="message-text">原谅我嘛<br>诗捷<br>嘻嘻嘻</div>
    </div>

    <div id="garden">
        <div class="circle-container" id="circle"></div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const instruction = document.getElementById('instruction');
        const permissionBtn = document.getElementById('permission-btn');
        const messageOverlay = document.getElementById('message-overlay');

        let roses = [];
        let maxRoses = 9;
        let lastShake = 0;
        let lastOrientation = { beta: 0, gamma: 0 };
        let gameFinished = false;

        // Color palette for roses
        const colors = [
            '#FF1744', // Red
            '#FF6F00', // Orange
            '#FFD600', // Yellow
            '#E91E63', // Pink
            '#9C27B0', // Purple
            '#3F51B5', // Indigo
            '#00BCD4', // Cyan
            '#FF4081', // Hot Pink
            '#FF5722'  // Deep Orange
        ];

        let usedColors = [];

        function getRandomColor() {
            const availableColors = colors.filter(c => !usedColors.includes(c));
            if (availableColors.length === 0) return colors[0];
            const color = availableColors[Math.floor(Math.random() * availableColors.length)];
            usedColors.push(color);
            return color;
        }

        function createRose(color) {
            const container = document.createElement('div');
            container.className = 'rose-container';

            const rose = document.createElement('div');
            rose.className = 'rose';

            for (let i = 1; i <= 8; i++) {
                const petal = document.createElement('div');
                petal.className = `petal petal${i}`;
                petal.style.background = color;
                rose.appendChild(petal);
            }

            const center = document.createElement('div');
            center.className = 'center';
            rose.appendChild(center);

            container.appendChild(rose);

            return { container, rose, petals: rose.querySelectorAll('.petal'), baseColor: color };
        }

        function positionRoses() {
            const count = roses.length;
            const baseRadius = 60;
            const radiusGrowth = count > 1 ? (count - 1) * 15 : 0;
            const radius = baseRadius + radiusGrowth;

            // Update circle container size
            const containerSize = radius * 2 + 100;
            circle.style.width = containerSize + 'px';
            circle.style.height = containerSize + 'px';

            roses.forEach((roseObj, index) => {
                if (count === 1) {
                    // Center the first rose
                    roseObj.container.style.left = '50%';
                    roseObj.container.style.top = '50%';
                    roseObj.container.style.transform = 'translate(-50%, -50%)';
                } else {
                    const angle = (360 / count) * index;
                    const x = Math.cos((angle * Math.PI) / 180) * radius;
                    const y = Math.sin((angle * Math.PI) / 180) * radius;

                    roseObj.container.style.left = '50%';
                    roseObj.container.style.top = '50%';
                    roseObj.container.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                }
            });
        }

        function hslToColor(h, s, l) {
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        function updateRoseColors(beta, gamma) {
            roses.forEach((roseObj, index) => {
                const hueShift = Math.floor((beta + 180) * 2) % 360;
                const saturation = Math.min(100, Math.max(40, 70 + gamma / 2));
                const lightness = Math.min(70, Math.max(30, 50 + beta / 4));

                const baseHue = (index * 40 + hueShift) % 360;
                const color = hslToColor(baseHue, saturation, lightness);

                roseObj.petals.forEach(petal => {
                    petal.style.background = color;
                });
            });
        }

        function handleOrientation(event) {
            const beta = event.beta || 0;
            const gamma = event.gamma || 0;

            updateRoseColors(beta, gamma);
            lastOrientation = { beta, gamma };
        }

        function createFallingPetals() {
            const petalCount = 20;
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'falling-petal';

                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                petal.style.background = randomColor;

                const startX = Math.random() * window.innerWidth;
                petal.style.left = startX + 'px';
                petal.style.top = '-100px';

                const delay = Math.random() * 0.3;
                petal.style.animationDelay = delay + 's';

                document.body.appendChild(petal);

                setTimeout(() => petal.remove(), 2300 + delay * 1000);
            }
        }

        function showMessage() {
            messageOverlay.classList.add('show');
        }

        function handleMotion(event) {
            if (gameFinished) return;

            const acc = event.accelerationIncludingGravity;
            if (!acc) return;

            const magnitude = Math.sqrt(
                acc.x * acc.x + 
                acc.y * acc.y + 
                acc.z * acc.z
            );

            const now = Date.now();
            if (magnitude > 25 && now - lastShake > 500) {
                lastShake = now;

                if (roses.length < maxRoses) {
                    addRose();
                } else if (roses.length === maxRoses) {
                    // Trigger final shake - explode and show message
                    finishGame();
                }
            }
        }

        function finishGame() {
            gameFinished = true;
            instruction.style.display = 'none';

            // Make roses explode outward
            roses.forEach((roseObj, index) => {
                const angle = (360 / maxRoses) * index;
                const distance = 300;
                const tx = Math.cos((angle * Math.PI) / 180) * distance;
                const ty = Math.sin((angle * Math.PI) / 180) * distance;

                roseObj.container.style.setProperty('--tx', tx + 'px');
                roseObj.container.style.setProperty('--ty', ty + 'px');
                roseObj.container.classList.add('exploding');
            });

            // Create falling petals
            setTimeout(createFallingPetals, 300);

            // Show message
            setTimeout(showMessage, 600);
        }

        function addRose() {
            if (roses.length >= maxRoses) return;

            const color = getRandomColor();
            const roseObj = createRose(color);
            roses.push(roseObj);

            circle.appendChild(roseObj.container);

            positionRoses();
            updateRoseColors(lastOrientation.beta, lastOrientation.gamma);
        }

        async function requestPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const orientationPermission = await DeviceOrientationEvent.requestPermission();
                    const motionPermission = await DeviceMotionEvent.requestPermission();

                    if (orientationPermission === 'granted' && motionPermission === 'granted') {
                        startSensors();
                    }
                } catch (error) {
                    console.error('Permission error:', error);
                    alert('Please enable sensor permissions to use this app.');
                }
            } else {
                startSensors();
            }
            permissionBtn.style.display = 'none';
        }

        function startSensors() {
            window.addEventListener('deviceorientation', handleOrientation);
            window.addEventListener('devicemotion', handleMotion);
        }

        // Initialize
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
            permissionBtn.style.display = 'block';
            permissionBtn.addEventListener('click', requestPermission);
        } else {
            startSensors();
        }

        // Create initial rose
        addRose();
    </script>
</body>
</html>
